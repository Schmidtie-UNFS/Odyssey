# Blocks
## Campaign

##planet
planet.odyssey-veritaxia.name = Veritaxia
planet.odyssey-veritaxia.description = Home planet of the Veritax people. It appears to be held together by the original planet's gravity.

## effect
block.odyssey-veritax-base-lion.name = LiON Base
block.odyssey-veritax-base-lion.description = The first of many expeditionary pods. Outputs basic power for missions.
block.odyssey-q-node-t1.name = Quantum Node
block.odyssey-q-node-t1.description = One of the Veritax feats of technology. Uses quantum tunneling to store items in a separate dimensional space. According to Veritax standards, this is mediocre storage.
block.odyssey-q-node-t2.name = Quantum Box
block.odyssey-q-node-t2.description = Second Tier quantum storage. Capable of doubling the space of the node. Incredibly weak to attacks.
block.odyssey-q-node-t3.name = Quantum Cube
block.odyssey-q-node-t3.description = Third Tier quantum storage. Holds more than the Quantum Box, but still suffers from low health.
block.odyssey-q-node-t4.name = Quantum Rift
block.odyssey-q-node-t4.description = Fourth Tier quantum storage. Massive capacity, and yet more research still remains.
block.odyssey-quantum-shield.name = Quantum Shield
block.odyssey-quantum-shield.description = Lost Veritaxian technology for shielding. The apparatus is fragile, but the shield it produces is nothing to scoff at.

## block
block.odyssey-lithium-press.name = Lithium Press
block.odyssey-lithium-press.description = Ancient Veritax technology. Presses titanium and silicon to produce Lithium.
block.odyssey-pressurizer.name = Pressurizer
block.odyssey-pressurizer.description = Compresses Lithium with Graphite and Sand to generate Ferrium.
block.odyssey-quantum-polarizer.name = Quantum Polarizer
block.odyssey-quantum-polarizer.description = Used in the production of Qubidium. It's unclear how the technology works, but it produces the necessary quantum materials for expansion.
block.odyssey-entangler.name = Entangler
block.odyssey-entangler.description = Designed for the process of quantum entanglement. Through careful research, a new material has been produced.
block.odyssey-crusher.name = Crusher
block.odyssey-crusher.description = Like the pestel and mortar, this technology was designed to crush down materials into fine powders. Used to extract carbon from graphite.
block.odyssey-glass-smelter.name = Glass Smelter
block.odyssey-glass-smelter.description = High temperatures are used to produce Molten Glass.
block.odyssey-atomic-assembler.name = Atomic Assembler
block.odyssey-atomic-assembler.description = Takes very fine Carbon and structures it in a lattice, producing Graphene.
block.odyssey-hydralizer.name = Hydralizer
block.odyssey-hydralizer.description = Produces Hydrazine, a useful and violent gas capable of large quantities of thrust.
block.odyssey-o2-extractor.name = O2 Extractor
block.odyssey-o2-extractor.description = Extracts the oxygen from water molecules. Hydrogen is produced as a byproduct.
block.odyssey-spacetime-splitter.name = SpaceTime Splitter
block.odyssey-spacetime-splitter.description = The furthest advancement of the many races. It is capable of producing separated materials of spatial material and time crystals.

## distribution
block.odyssey-carbon-conveyor.name = Carbon Conveyor
block.odyssey-carbon-conveyor.description = Moves items forwards. Carbon's low friction allows the conveyor to move quite a bit faster than standard conveyors.
block.odyssey-quantum-bridge-conveyor.name = Quantum Bridge Conveyor
block.odyssey-quantum-bridge-conveyor.description = Using quantum entanglement, the Veritaxian people created a quantum entanglement device capable of transmitting items over great distances. Consumes larger amounts of power in exchange.

## item
item.odyssey-lithium.name = Lithium
item.odyssey-lithium.description = An ore that the Veritax technarchy uncovered early on. Used for batteries and technological advancements.
item.odyssey-ferrium.name = Ferrium
item.odyssey-ferrium.description = Basic, ferrous-like compound produced in the Pressurizer. Used to develop early Veritax technology.
item.odyssey-radium.name = Radium
item.odyssey-radium.description = A glowing ore. Used to produce most quantum materials.
item.odyssey-qubidium.name = Qubidium
item.odyssey-qubidium.description = The results of blasting materials with ionizing radiation. This material is capable of greatly enhancing quantum capacity.
item.odyssey-quantanium.name = Quantanium
item.odyssey-quantanium.description = The first of quantum materials used by the Veritax people. It eminates an eerie glow.
item.odyssey-carbon.name = Carbon
item.odyssey-carbon.description = Element 6. A building block of many life forms, carbon is used in the production of many different structures, including the much sturdier Graphene.
item.odyssey-graphene.name = Graphene
item.odyssey-graphene.description = A lattice built out of carbon atoms. It's rigidity and lack of weight are second to none.
item.odyssey-iridium.name = Iridium
item.odyssey-iridium.description = One of the rarer metals.
item.odyssey-tachyonic-crystal.name = Tachyonic Crystal
item.odyssey-tachyonic-crystal.description = One half of a whole. The SpaceTime splitter produces this gem in small quantities.
item.odyssey-spatial-fabric.name = Spatial Fabric
item.odyssey-spatial-fabric.description = One half of a whole. The SpaceTime Splitter produces this fabric in small quantities.
item.odyssey-chromium.name = Chromium
item.odyssey-chromium.description = A shiny metal. It doesn't seem to be useful for too much.

## walls
block.odyssey-quantum-wall-1.name = Quantum Wall
block.odyssey-quantum-wall-1.description = A small, fragile wall made from Quantanium. Despite its lacking nature, it is quite capable of deflecting enemy projectiles and lasers.

## liquids
liquid.odyssey-molten-glass.name = Molten Glass
liquid.odyssey-molten-glass.description = The result of melting Metaglass. This liquid is helpful in the production of many different glass compounds.
liquid.odyssey-argon.name = Argon
liquid.odyssey-argon.description = An inert gas. Can be used as coolant for volatile reactions.
liquid.odyssey-neon.name = Neon
liquid.odyssey-neon.description = An inert gas. Can be used as coolant for volatile reactions.
liquid.odyssey-xenon.name = Xenon
liquid.odyssey-xenon.description = An inert gas. Can be used as coolant for volatile reactions.
liquid.odyssey-oxygen.name = Oxygen
liquid.odyssey-oxygen.description = A reactive gas. Used in the production of Hydrazine.
liquid.odyssey-hydrazine.name = Hydrazine
liquid.odyssey-hydrazine.description = Rocket fuel. Can act as a catalyst for high-powered turrets.
liquid.odyssey-strange-waste.name = Strange Waste
liquid.odyssey-strange-waste.description = ?????
